><polygon fill="#A80036" points="42.5,419.9043,32.5,423.9043,42.5,427.9043,38.5,423.9043" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="196.5" y1="423.9043" y2="423.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="137" x="48.5" y="419.1621">Display profile screen</text><!--MD5=[b243d21c40148f9676d2c02612d63e73]
@startuml
skinparam sequence {
  ActorBorderColor #000
  LifeLineBorderColor #000
  ParticipantBorderColor #000
  ParticipantFontColor #fff
  ActorBackgroundColor #fff
}

actor User
participant "Frontend\n(TypeScript/Svelte)" as frontend #007acc
participant "REST API\n(Scala/Akka-HTTP)" as API #dd3633

activate User

User -> frontend : Signup using
activate frontend #007acc
frontend -> API : POST /signup (Account)
activate API #dd3633
frontend <- API : Ok(UserName) | error
deactivate API
User <- frontend : Display result
deactivate frontend

User -> frontend : Login
activate frontend #007acc

frontend -> API : POST /signin (Credentials)
activate API #dd3633
frontend <- API : Ok(UserToken) | error
deactivate API

frontend -> frontend : [If Ok] Redirect to profile
activate frontend #229cee
frontend -> API : GET (UserToken)
activate API #dd3633
frontend <- API : Account
deactivate API
User <- frontend : Display profile screen
deactivate frontend

deactivate frontend
@enduml

